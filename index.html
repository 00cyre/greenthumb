<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Front End Test - Greenthumb</title>
  <meta charset="utf-8" />
  <meta name='viewport' 
  content='width=device-width, initial-scale=1.0, maximum-scale=1.0, 
  user-scalable=0' >  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./index.scss" />
</head>

<body>


  <header class="header">
      <img src="images/icons/logo-white.svg" alt="Greenthumb" class="green-thumb" />
      <h1 class="header-title">Find your next green friend</h1>
      <img id="arrow-down" src="images/icons/arrow-down.svg" alt="Arrow Down">
      <div class="header-background">
        <div class="header-background-content">
          <img src="images/hero/desktop/left-leaves.png" alt="" srcset="" class="img-header">
          <img src="images/hero/desktop/plantperson.png" alt="" id="plant-person">
          <img src="images/hero/desktop/right-leaves.png" alt="" id="right-leaves">
        </div>
      </div>
  </header>
  <main class="main-content">
    <form class="main-form-input">
      <div class="select-container">
        <div class="image-container">
          <img src="/images/illustrations/sun.png" alt="">
        </div>
        <span>
          <b>1.</b> Set the amount of <b>sunlight</b> your plant will get.
        </span>
        <select class="select-input" id="sunlight">
          <option value="null" selected>Select...</option>
          <option value="no">No sunlight</option>
          <option value="low">Low sunlight</option>
          <option value="high">High sunlight</option>
        </select>
      </div>
      <div class="select-container">
        <div class="image-container">
          <img src="/images/illustrations/wateringcan.png" alt="" style="
            transform: rotateY(180deg);
        ">
        </div>
        <span>
          <b>2.</b> How often do you want to <b>water</b> your plant?
        </span>
        <select class="select-input" id="water">
          <option value="null" selected>Select...</option>
          <option value="rarely">Rarely</option>
          <option value="regularly">Regularly</option>
          <option value="daily">Daily</option>
        </select>
      </div>
      <div class="select-container">
        <div class="image-container">
          <img src="/images/illustrations/dog.png" alt="">
        </div>

        <span>
          <b>3.</b> Do you have pets? Do they <b>chew</b> plants?
        </span>
        <select class="select-input" id="pets">
          <option value="null" selected>Select...</option>
          <option value="false">No/They donâ€™t care</option>
          <option value="true">Yes</option>
        </select>
      </div>
    </form>
    <div>

    </div>
    <section>

    </section>
    <div class="results-container">
      <div id="results-main" >
        <div class="top-picks">
          <img src="/images/illustrations/pick.png" alt="" srcset="">
          <h1>Our picks for you</h1>
        </div>
        <div id="results-container">
  
        </div>
        <a id="back-top" href="#top">
          <img src="/images/icons/arrow-up.svg" alt="" srcset="">
          <span >back to the top</span>
        </a>
      </div>
    </div>
    <div id="loading-container">
      <img src="/images/animation/loading.svg" alt="" srcset="">
    </div>
    <div class="no-results-container">

      <div class="no-results-info">
        <h1>No results yet...</h1>
        <span>Use the filters above to find <br>
          the plant that best fits your <br> environment :)</span>
      </div>
      <img src="/images/illustrations/no-results.png" alt="" srcset="">
    </div>
    </div>
  </main>
  <section>

  </section>
</body>
<script src="/index.js"></script>

</html>
